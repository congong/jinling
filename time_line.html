            ,dispDiffDays:function () {
                var arr = "2021-03-05 00:00:00".split(/[- :]/);
                var f = new Date(arr[0], arr[1] - 1, arr[2], arr[3], arr[4], arr[5]);
                var b = parseInt(new Date() - f) / 1000;
                var e = parseInt(b % 60);
                if (e < 10) {
                    e = "0" + e
                }
                b = parseInt(b / 60);
                var d = b % 60;
                if (d < 10) {
                    d = "0" + d
                }
                b = parseInt(b / 60);
                var c = b % 24;
                if (c < 10) {
                    c = "0" + c
                }
                b = parseInt(b / 24);
                var a = b;
                document.getElementsByClassName("days-number")[0].innerHTML = ("" + a);
                // document.getElementsByClassName("seconds")[0].innerHTML = (c + " æ—¶ " + d + " åˆ† " + e + " ç§’")

            //å­—ä½“éšæœºå¤§å°
            $elem.style.fontSize = Math.random() * 100 + 8 + "px";
            var increase = 0;
            var anim;
            setTimeout(function() {
                anim = setInterval(function() {
                    if (++increase == 150) {
                        clearInterval(anim);
                        $body.removeChild($elem);
                    }
                    $elem.style.top = y - 20 - increase + "px";
                    $elem.style.opacity = (150 - increase) / 120;
                }, 8);
            }, 70);
            $body.appendChild($elem);
        };

        //éšæœºé¢œè‰²
        function mycolor() {
            return "rgb(" + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + "," + ~~(255 * Math.random()) + ")"
        }

    };
</script>
