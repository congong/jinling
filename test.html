
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>时间线</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="js/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->

</head>

<style>
    body{
        margin: 20px;
    }
</style>

<body>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>2021年时间线</legend>
</fieldset>


<!--<input class="layui-input-block" type="text" id="demoTest">-->
<div class="layui-inline" id="DisplayDateID"></div>


<script src="js/layui/layui.js" charset="utf-8"></script>

<script>


    //加载模块（从layui 2.6 开始，第一个参数不传即代表加载所有内置模块）
    layui.use(['layer', 'laydate'], function() {
        var layer = layui.layer //弹层
            , laydate = layui.laydate //日期

        //向世界问个好
        layer.msg('Hello World')

        laydate.render({
            elem: '#DisplayDateID' //指定元素
            ,theme: 'grid'
            ,position: 'static'
            ,mark: {
                '0-1-14': '生日' //每年的日期
                ,'0-3-5': '周年' //每年的日期
                ,'0-0-20': '姨妈' //每月某天
                // ,'2021-1-1': '<i class=\'layui-icon layui-icon-heart-fill\' style=\'font-size: 20px; color: red;\'/>' //如果为空字符，则默认显示数字+徽章
            }
        })

    })

</script>



</body>
</html>
