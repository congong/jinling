<script>
    layui.use(['flow','jquery'], function(){
        var flow = layui.flow;
        $=layui.jquery

        myImgs=$("#mydiv img")

        console.log(myImgs[0])
        console.log(myImgs[0].text())

        var count=0;
        flow.load({
            elem: '#LAY_demo2' //流加载容器
            ,scrollElem: '#LAY_demo2' //滚动条所在元素，一般不用填，此处只是演示需要。
            ,isAuto: false
            ,isLazyimg: true
            ,done: function(page, next){ //加载下一页
                //模拟插入
                var lis = [];
                lis.push('<li>'+myImgs[count].html()+'</li>')
                next(lis.join(''), page < 6);
                count++

            }
        });


    });
</script>
