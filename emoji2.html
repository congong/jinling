<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="js/layui/css/layui.css"  media="all">

</head>
<body>

<div  class="layui-container">
    <img src="" id="the_img">
    <img src="" id="the_img1">
    <img src="" id="the_img2">
    <img src="" id="the_img3">


</div>

<script src="js/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>

    var $
    layui.use(["jquery", 'layer','laydate'], function () {
        $ = layui.jquery;

        var imgPath="./img/face/face_{Num}.png"
        var count=10;
        setInterval(function () {
            console.log(123)
            var temp=imgPath.replace("{Num}",count);
            $("#the_img").attr('src',temp)
            $("#the_img1").attr('src',imgPath.replace("{Num}",count+1))
            $("#the_img2").attr('src',imgPath.replace("{Num}",count+2))
            $("#the_img3").attr('src',imgPath.replace("{Num}",count+3))

            count++;
            if(count>50) count=10;
        },200)

    });


</script>
</body>
</html>
